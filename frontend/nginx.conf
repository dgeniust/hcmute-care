server {
    listen 80;
    server_name hcmute-care.id.vn www.hcmute-care.id.vn;

    # Chuyển hướng tất cả HTTP sang HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hcmute-care.id.vn www.hcmute-care.id.vn;

    # Cấu hình chứng chỉ SSL
    ssl_certificate /etc/nginx/ssl/hcmute-care.id.vn.pem;
    ssl_certificate_key /etc/nginx/ssl/hcmute-care.id.vn.key;

    root /usr/share/nginx/html;
    index index.html;

    # Phục vụ các tệp tĩnh và hỗ trợ SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy các yêu cầu API đến backend-service
    location /api/ {
        proxy_pass http://backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}